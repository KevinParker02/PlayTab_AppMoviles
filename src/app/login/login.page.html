<ion-header>
  <ion-toolbar></ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <img src="assets/icon/favicon.png" alt="Logo" class="logo" />
    <h1>Inicia sesión en OutMate.</h1>

    <div class="input-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        placeholder="Ingresa tu correo"
        [(ngModel)]="mailuser"
      />
    </div>

    <div class="input-group">
      <label for="password">Contraseña</label>
      <div class="password-input">
        <input
          id="password"
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Ingresa tu contraseña"
          maxlength="8"
          [(ngModel)]="password"
        />
        <ion-icon
          [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
          (click)="togglePassword()"
        ></ion-icon>
      </div>
    </div>

    <a class="forgot-password" (click)="recover()">¿Olvidaste tu contraseña?</a>

    <ion-button expand="block" (click)="login()">Ingresar</ion-button>

    <p class="signup-text">
      ¿Aún no tienes una cuenta en OutMate? <a (click)="signup()">Regístrate aquí</a>
    </p>
  </div>
</ion-content>
