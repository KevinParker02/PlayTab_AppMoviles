<ion-header class="ion-no-border">
  <ion-toolbar class="toolbar">
    <ion-buttons (click)="Volver()" slot="start">
      <ion-icon class="icono" name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <div class="toolbar-container">
      <label class="toolbar-text">Historial de Actividades</label>
    </div>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  
  <div class="card-container">
    <ion-card *ngFor="let actividad of actividades" class="custom-card">
      <div
        class="card-image"
        [style.backgroundImage]="'url(' + (actividad.url || '/assets/portrait/nocover.jpg') + ')'"
      ></div>
  
      <ion-card-content class="card-content">
        <div class="card-date-time">
          {{ actividad.Fecha_TER_Actividad | date:'yyyy-MM-dd' }}
        </div>
  
        <div class="card-title">
          {{ actividad.Nom_Actividad }}
        </div>
  
        <div class="card-info">
          <p>{{ actividad.Nom_SubCategoria }}</p>
          <p>{{ actividad.Desc_Actividad }}</p>
          <p>
            Ubicación: 
            <a 
              href="https://www.google.com/maps/search/?api=1&query={{ actividad.Direccion_Actividad }}" 
              target="_blank" 
              style="text-decoration: none; color: inherit; font-weight: bold;"
            >
              {{ actividad.Direccion_Actividad }}
            </a>
          </p>
          <p>
            Celular Anfitrión:
            <a 
              href="tel:{{ actividad.Celular_User }}" 
              style="text-decoration: none; color: inherit; font-weight: bold;">
              {{ actividad.Celular_User }}
            </a>
          </p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
