<ion-header class="ion-no-border">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="IrHistorial()">
        <ion-icon name="time-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <div class="toolbar-container">
      <label class="toolbar-text">Actividades vigentes</label>
    </div>

    <ion-buttons slot="end">
      <ion-button (click)="MisActividades()">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content
      pullingText="Desliza hacia abajo para refrescar"
      refreshingSpinner="crescent"
      refreshingText="Actualizando actividades...">
    </ion-refresher-content>
  </ion-refresher>

  <!-- Actividades -->
  <div class="card-container">
    <ion-card *ngFor="let actividad of actividades" class="custom-card" (click)="onCardClick(actividad)">
      <div
        class="card-image"
        [style.backgroundImage]="'url(' + (actividad.Url || 'assets/portrait/nocover.jpg') + ')'"
      ></div>
  
      <ion-card-content class="card-content">
        <div class="card-date-time">
          {{ actividad.Fecha_TER_Actividad | date: 'medium' }}
        </div>
  
        <div class="card-title">
          {{ actividad.Nom_Actividad }}
        </div>
  
        <div class="card-info">
          <p>{{ actividad.Nom_SubCategoria }}</p>
          <p>Dirección: {{ actividad.Direccion_Actividad }}</p>
          <p>Máximo de participantes: {{ actividad.Cantidad_MaxJugador }}</p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
