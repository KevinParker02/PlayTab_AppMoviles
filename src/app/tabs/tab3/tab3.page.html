<ion-header class="ion-no-border">
  <ion-toolbar class="toolbar">
    <div class="toolbar-container">
      <label class="toolbar-text">Mi Perfil</label>
    </div>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content
      pullingText="Desliza hacia abajo para refrescar"
      refreshingSpinner="crescent"
      refreshingText="Actualizando actividades...">
    </ion-refresher-content>
  </ion-refresher>

  <!-- Perfil -->
  <ion-card class="profile-card ion-text-center">
    <div class="profile-picture-container">
      <ion-avatar class="avatar-centered">
        <img [src]="fotoPerfil" alt="Foto de perfil" />
      </ion-avatar>
      <ion-icon
        class="edit-icon"
        name="create-outline"
        (click)="abrirModalFotoPerfil()">
      </ion-icon>
    </div>
    <ion-card-title class="nombre">{{nombreUser}}</ion-card-title>
  </ion-card>
   <!-- Sección Sobre Mí -->
   <ion-list class="list-section">
      <ion-list-header>
        <ion-label>Sobre Mí</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label>{{correoUser}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="call" slot="start"></ion-icon>

        <ion-label>{{telefonoUser}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="location" slot="start"></ion-icon>
        <ion-label>{{regionUser}} > {{comunaUser}}</ion-label>
        <a (click)="cambiarComuna()"><ion-icon name="pencil-outline" slot="end"></ion-icon></a>
      </ion-item>
      <ion-item>
        <ion-icon name="bookmark-outline" slot="start"></ion-icon>
        <ion-label>{{Nom_SubCategoria}}</ion-label>
        <a (click)="cambiarActividad()"><ion-icon name="pencil-outline" slot="end"></ion-icon></a>
      </ion-item>
    </ion-list>

  <!-- Botones -->
  <div class="button-container">
    <ion-button expand="block" class="a" (click)="logOut()">Cerrar Sesión</ion-button>
    <ion-button expand="block" class="a" (click)="deleteAccount()" [disabled]="isLoading">Borrar Perfil</ion-button>
  </div>

</ion-content>
