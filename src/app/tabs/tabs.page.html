<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" [ngClass]="{'selected-tab': selectedTab === 'tab1'}" (click)="setSelectedTab('tab1')">
      <ion-icon [name]="selectedTab === 'tab1' ? 'home' : 'home-outline'"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab2" [ngClass]="{'selected-tab': selectedTab === 'tab2'}" (click)="setSelectedTab('tab2')">
      <ion-icon [name]="selectedTab === 'tab2' ? 'search' : 'search-outline'"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab3" [ngClass]="{'selected-tab': selectedTab === 'tab3'}" (click)="setSelectedTab('tab3')">
      <ion-icon [name]="selectedTab === 'tab3' ? 'person' : 'person-outline'"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
